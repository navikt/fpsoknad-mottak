management :
  endpoints:
    web:
      exposure:
        include:  '*'
  endpoint:
    health:
      show-details : always
no.nav:
  security:
    jwt:
      client:
        registration:
          fpsoknad-oppslag:
            token-exchange:
              audience: dev-fss:teamforeldrepenger:fpsoknad-oppslag
          fpinfo:
            token-exchange:
              audience: dev-fss:teamforeldrepenger:fpinfo
          fpfordel:
            token-exchange:
              audience: dev-fss:teamforeldrepenger:fpfordel
          pdl-api:
            token-exchange:
              audience: dev-fss:pdl:pdl-api
          aareg-services-q1:
            well-known-url: ${token.x.well.known.url}
            grant-type: urn:ietf:params:oauth:grant-type:token-exchange
            authentication:
              client-id: ${token.x.client.id}
              client-jwk: ${token.x.private.jwk}
              client-auth-method: private_key_jwt
            token-exchange:
              audience: dev-fss:arbeidsforhold:aareg-services-nais-q1
          digdir-krr-proxy:
            token-exchange:
              audience: dev-gcp:team-rocket:digdir-krr-proxy
spring:
  config.import: vault://
  cloud:
    vault:
      reactive:
        enabled: false
      enabled: true
      uri: https://vault.adeo.no
      authentication: KUBERNETES
      kubernetes:
        role: fpsoknad-mottak
        kubernetes-path: kubernetes/preprod/fss
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kv:
        enabled: true
        backend: kv/preprod/fss
        application-name: fpsoknad-mottak/teamforeldrepenger
        default-context: fpsoknad-mottak/teamforeldrepenger
  codec:
    log-request-details: true
  kafka:
    consumer:
      bootstrap-servers: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00046.preprod.local:8443
    producer:
      bootstrap-servers: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00046.preprod.local:8443
  mvc:
    log-request-details : true

arbeidsforhold:
  base-uri: https://aareg-services-q1.dev.intern.nav.no/api
digdir:
  base-uri: https://digdir-krr-proxy.dev.intern.nav.no
organisasjon:
  base-uri: https://modapp-q1.adeo.no/ereg/api
sts:
  base-uri: https://security-token-service.nais.preprod.local
securitytokenservice:
  url: https://sts-q1.preprod.local/SecurityTokenServiceProvider/


