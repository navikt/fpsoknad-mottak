mottak:
   sender:
      domainevent:
         enabled: true
         topic: fpsoknad-mottak
no.nav:
   security.jwt.issuer.selvbetjening:
      discoveryurl: https://login.microsoftonline.com/navnob2c.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_idporten
      cookie_name: selvbetjening-idtoken
http:
   proxy: http://webproxy-nais.nav.no:8088
info:
   app:
      version: '@project.version@'
      build:
         time: '@timestamp@'
management:
   metrics:
      web:
         server:
            request:
               autotime:
                 enabled: true
   endpoint:
      health:
         show-details: never
   endpoints:
      web:
         exposure:
            include: info, health, metrics, prometheus, env
   health:
      ping:
        enabled: false
      diskspace:
         enabled: false
      jms:
         enabled: false
server:
   servlet:
      context-path: /api
varsel:
   username: srvappserver
   enabled: true
spring:
   cache:
      cache-names: akt√∏r, organisasjon
      caffeine:
         spec: maximumSize=100,expireAfterAccess=3600s
   application:
      name: fpsoknad-mottak
   jackson:
      default-property-inclusion: non-absent
      mapper:
         accept-case-insensitive-properties: true
      deserialization:
         accept-single-value-as-array: true
         fail-on-unknown-properties: true
      serialization:
         write-empty-json-arrays: false
         fail-on-empty-beans: false
   kafka:
      properties:
         security:
            protocol: SASL_SSL
         sasl:
            mechanism: PLAIN
            jaas:
               config: org.apache.kafka.common.security.plain.PlainLoginModule required username="${kafka.username}" password="${kafka.password}";
      consumer:
         enable-auto-commit: false
         bootstrap-servers: a01apvl00145.adeo.no:8443,a01apvl00146.adeo.no:8443,a01apvl00147.adeo.no:8443
         group-id: group_id
         auto-offset-reset: earliest
         key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
         value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      producer:
         bootstrap-servers: a01apvl00145.adeo.no:8443,a01apvl00146.adeo.no:8443,a01apvl00147.adeo.no:8443
         key-serializer: org.apache.kafka.common.serialization.StringSerializer
         value-serializer: org.apache.kafka.common.serialization.StringSerializer
   main:
      banner-mode: 'off'
arbeidsforhold:
    base-uri: https://modapp.adeo.no/aareg-services/api 
    sporingsinformasjon: true 
organisasjon:
    base-uri: https://modapp.adeo.no/ereg/api    
sts:
  base-uri:  https://security-token-service.nais.adeo.no
  username: ${kafka.username}
  password: ${kafka.password} 