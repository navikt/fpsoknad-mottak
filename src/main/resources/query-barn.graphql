query($ident: ID!){
  hentPerson(ident: $ident) {
    foedsel {
        foedselsdato : fødselsdato
    },
    navn {
	  fornavn
	  mellomnavn
	  etternavn
    },
    kjoenn {
        kjoenn : kjønn
    },
    adressebeskyttelse {
        gradering
    },
    doedsfall {
       doedsdato
    },
    familierelasjoner {
        relatertPersonsIdent
        relatertPersonsRolle
        minRolleForPerson
    }
  }  
}