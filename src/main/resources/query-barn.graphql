query($ident: ID!){
  hentPerson(ident: $ident) {
    foedselsdato {
        foedselsdato
    },
    navn {
	  fornavn
	  mellomnavn
	  etternavn
    },
    kjoenn {
        kjoenn
    },
    adressebeskyttelse {
        gradering
    },
    doedsfall {
       doedsdato
    },
    forelderBarnRelasjon {
        relatertPersonsIdent
        relatertPersonsRolle
        minRolleForPerson
    }
  }
}
