query($ident: ID!){
  hentPerson(ident: $ident) {
    foedsel {
        foedselsdato 
    },
    navn {
	  fornavn
	  mellomnavn
	  etternavn
    },
    kjoenn {
        kjoenn
    },
    familierelasjoner {
        relatertPersonsIdent
        relatertPersonsRolle
        minRolleForPerson
    }
  }  
}