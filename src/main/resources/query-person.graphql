query($ident: ID!){
  hentPerson(ident: $ident) {
	navn {
	  fornavn
	  mellomnavn
	  etternavn
    },
    kjoenn {
        kjoenn
    },
     statsborgerskap {
        land
    },
    foedsel {
        foedselsdato 
    },
    familierelasjoner {
      relatertpersonsident
      relatertpersonsrolle
      minrolleforperson
    }   
  }
}