query($ident: ID!){
  hentPerson(ident: $ident) {
	navn {
	  fornavn
	  mellomnavn
	  etternavn
    },
    kjoenn {
        kjoenn
    },
     statsborgerskap {
        land
    },
    foedsel {
        foedselsdato 
    },
    familierelasjoner {
        relatertPersonsIdent
        relatertPersonsRolle
        minRolleForPerson
    }     
  }
}