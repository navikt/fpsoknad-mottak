query($ident: ID!){
  hentPerson(ident: $ident) {
	navn {
	  fornavn
	  mellomnavn
	  etternavn
    },
    kjoenn {
        kjoenn
    },
    foedsel {
        foedselsdato
    },
    doedfoedtBarn {
       dato
    },
    forelderBarnRelasjon {
        relatertPersonsIdent
        relatertPersonsRolle
        minRolleForPerson
    },
    sivilstand {
        type
    }
  }
}
