query($ident: ID!){
  hentPerson(ident: $ident) {
	navn {
	  fornavn
	  mellomnavn
	  etternavn
    },
    kjoenn {
        kjoenn
    },
     statsborgerskap {
        land
    },
    foedsel {
        foedselsdato 
        foedselsaar
        foedeland
        foedested
        foedekommune
    },
    familierelasjoner {
        relatertPersonsIdent
        relatertPersonsRolle
        minRolleForPerson
    },
    sivilstand {
       type
       relatertVedSivilstand   
    }
  }  
}