name: Promote
on:
  repository_dispatch:
    types: [promote-command]
env:
  NAMESPACE: teamforeldrepenger
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IMAGE_BASE: ghcr.io/${{ github.repository }}/fpsoknad-mottak

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:

      - name: Sett variabler for cluster og tag
        run: |
          echo "TAG=$(echo ${{ github.event.client_payload.github.payload.issue.title }} | awk '{print $NF}' | awk -F- '{print $NF}')" >> $GITHUB_ENV
          echo "IMAGE=$IMAGE_BASE:$(echo ${{ github.event.client_payload.github.payload.issue.title }} | awk '{print $NF}')" >> $GITHUB_ENV
          echo "CLUSTER=${{github.event.client_payload.slash_command.args.unnamed.arg1}}" >> $GITHUB_ENV

      - name: Sjekk ut kode
        uses: actions/checkout@v1
        with:
          ref: ${{ env.TAG }}

      - name: naislint
        uses: nais/naislinter@v1.0.3
        env:
         RESOURCE: naiserator.yaml
         PRINT_PAYLOAD: true
         VARS: ${{ env.CLUSTER }}-${{ env.NAMESPACE }}.json

      - name: Promoter til cluster
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ env.CLUSTER }}
          RESOURCE: naiserator.yaml
          PRINT_PAYLOAD: true
          VARS: ${{ env.CLUSTER }}-${{ env.NAMESPACE }}.json

      - name: Oppdater kommentar med deployment status ved feil
        if: failure()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.NOTIFICATION}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.client_payload.github.payload.issue.number }} }
            github.issues.createComment({...issue,
                                    title: 'Deploy av ${{ env.TAG }}',
                                    body: '>promote ${{ github.event.client_payload.slash_command.args.unnamed.all }} feilet'})
            github.issues.addLabels({...issue, labels: ['deployment-failed','${{ env.CLUSTER }}:${{ env.NAMESPACE }}']})

      - name: Oppdater kommentar med deployment status
        if: success()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ github.event.client_payload.github.payload.issue.number }} }
            const new_comment  = github.issues.createComment({...issue,
                                    body: '>promote ${{ github.event.client_payload.slash_command.args.unnamed.all }} var OK'})
            github.issues.addLabels({...issue, labels: ['${{ env.CLUSTER }}:${{ env.NAMESPACE }}']})

