name: Promote
on:
  repository_dispatch:
    types: [promote-command]

jobs:
  promote:
    uses: navikt/fp-gha-workflows/.github/workflows/promote.yml@rydding
    with:
      issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
      environment: ${{ github.event.client_payload.slash_command.args.unnamed.all }}
      platform: fss
    secrets: inherit
